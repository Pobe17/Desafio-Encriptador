<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img class="logo" src="Logo.png" alt="Logo" >
        </header>

        <div class="content">
            <textarea class="inputText" placeholder="Ingrese el texto aqui"></textarea>

            <div class="output-container">
                <div class="messagePlaceholder">
                    <img class="muñeco-imagen" src="Muñeco.png" alt="Imagen-derecha">
                    <p>Ningún mensaje fue encontrado</p>
                    <span>Ingresa el texto que desees encriptar o desencriptar.</span>
                </div>
                <textarea class="outputText" readonly></textarea>
            </div>
        </div>

        <div class="botones">
            <small>⚠️ Solo letras minúsculas y sin acentos</small>
            <button onclick="encriptar()">Encriptar</button>
            <button onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>

    <script src="encriptador.js"></script>
</body>
</html>
